type User {
  id: Int @isUserOwner
  email: String
  name: String
  phone: String
  company: Company
  token: String @isUserOwner
}

input UserCreateInput {
    email: String
    password: String
    name: String
    phone: String
}

input UserUpdateInput {
    id: Int
    email: String
    name: String
    company: [CompanyInput]
}

type AuthToken {
    token: String
}

type Query {
   getProfile: User @isAuth
   loginUser(phone: String!, password: String!): AuthToken
}

type Mutation {
   createUser(record: UserCreateInput): AuthToken
   editProfile(record: UserUpdateInput): User @isUserOwner
   authFacebook(accessToken: String!): AuthToken
}
