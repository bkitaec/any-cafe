type User {
  id: Int @isUserOwner
  email: String
  name: String
  company: Company
  token: String @isUserOwner
}

input UserInput {
    id: Int
    email: String
    password: String
    name: String
    company: [CompanyInput]
}

type AuthToken {
    token: String
}

type Query {
   getProfile: User @isAuth
   loginUser(email: String!, password: String!): User
}

type Mutation {
   createUser(data: UserInput): User
   editProfile(data: UserInput): User @isUserOwner
   authFacebook(accessToken: String!): AuthToken
}
