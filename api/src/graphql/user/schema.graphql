type User {
  id: Int @isUserOwner
  email: String
  firstName: String
  lastName: String
  company: Company
  jwt: String @isUserOwner
}

input UserInput {
    id: Int
    email: String
    firstName: String
    lastName: String
    company: [CompanyInput]
}

type Query {
   getProfile: User @isAuth
   loginUser(email: String!, password: String!): User
}

type Mutation {
   createUser(data: UserInput): User
   editProfile(data: UserInput): User @isUserOwner
}
